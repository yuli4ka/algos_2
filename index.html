<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=PT+Sans">

    <style>
        body{
            font-family: 'PT Sans', sans-serif;
            font-size: 14px;
            line-height: 22px;
        }
        .header{
            width: 98vw;
            height: 16vw;
            min-height: 13vh;
            background-color: #dddddd;
        }
        .head_data{
            position: relative;
            max-width: 1000px;
            padding: 10px;
            height: 7vw;
            top: 3.5vw;
            margin-right: auto;
            margin-left: auto;
            background-color: black;
        }
        .region{
            min-height: 74vh;
            width: 98vw;
        }
        .menu{
            position: absolute;
            top: 16vw;
            left: 0;
            width: 100vw;
            height: 5.36vw;
            background-color: #777777;
        }
        .slider{
            position: absolute;
            top: 21.36vw;
            left: 0;
            width: 100vw;
            height: 32.14vw;
            background-color: #f8f8f8;
        }
        .content{
            position: absolute;
            top: 53.5vw;
            left: 0;
            width: 100vw;
            height: 57.14vw;
            background-color: red;
        }
        .footer{
            width: 98vw;
            height: 16vw;
            min-height: 13vh;
            background-color: #787878;
        }
    </style>

</head>
<body>
    <div class="header">
        <div class="head_data">
            <div class="company"></div>
        </div>
    </div>

<div class="region">

</div>

    <div class="footer"></div>
</body>
</html>
